<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="mystyles.css">
    <title>MJ Calendar</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <iframe src="YOUR_CALENDAR_PUBLIC_URL" style="border: 0" frameborder="0" class="calendar" scrolling="no"></iframe><br><br>
    <h4 class="sideHeading">Event Title</h4>
    <input type="text" size=25 id="title"><br>
    <h4 class="sideHeading">Description</h4>
    <input type="text" size=25 id="desc"><br>
    <h4 class="sideHeading">Guests</h4>
    <input type="text" size=25 id="guest"><br>
    <h4 class="sideHeading">Location</h4>
    <input type="text" size=25 id="loc"><br>
    <h4 class="sideHeading">Start Time</h4>
    <input type="datetime-local" id="startTime"><br>
    <h4 class="sideHeading">End Time</h4>
    <input type="datetime-local" id="endTime"><br>
    <input type="button" id="add" value="Add">
    <div id="divifm">

    <script src="myscript.js"></script>
  </body>
</html>
